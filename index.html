    <form action="first.html">
      <div class="formm">

          id="username"
          name="username"
          class="formm input"
          placeholder=" "

          required
        /><br /><br />
        <label for="username" class="geo label">შეიყვანეთ მომხმარებლის სახელი</label>
      </div>
      <div class="formm">
        
        <input
          type="password"
          id="password"
          name="password"
          class="formm input"
          placeholder=" "
          required
        />
        <label for="password"class="geo label" >შეიყვანეთ პაროლი</label>
      </div>
      <div class="formm">
        
        <input
          type="password"
          id="password"
          name="password"
          class="formm input"
          placeholder=" "
          required
        />
        <label for="password"class="geo label" >გაიმეორეთ პაროლი</label>
